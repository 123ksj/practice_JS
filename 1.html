  <p>핑구(영어: Pingu)는 스위스와 영국의 클레이 애니메이션 시리즈이다. 원작은 오트마 구트만이며, The Pygos Group가 제작, HIT Entertainment와 Hot Animation이 배포하였다.
  핑구는 펭귄들이 이글루에서 살고 일하는 남극이 배경이며, 남극점에 있는 펭귄의 한 가족의 이야기를 다루고 있다. 또한 핑구의 주인공은 그 가족의 아들이자 등장인물인 핑구이다.</p>
